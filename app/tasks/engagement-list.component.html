<div class="row">
    <div class="col-xs-12">
        <form class="form-inline">
            <div class="form-group">
                <input class="form-control" [(ngModel)]="searchTerm" [ngModelOptions]="{standalone: true}" placeholder="Search">
            </div>
            <button class="btn btn-default" (click)="clearSearchTerm()">Clear</button>
        </form>
    </div>
</div>

<h1>My Engagements : </h1>
<div class="row city-list">
    <div class="col-xs-12">
        <div class="row well nopad" *ngFor="let engagement of (engagements | engagementFilter: searchTerm)"> 
                <engagement-item [engagement]="engagement"></engagement-item>
        </div>
    </div>
</div>
