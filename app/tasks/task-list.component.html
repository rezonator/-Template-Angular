<div class="row city-list">
    <div class="col-xs-12">
        <div class="row well" *ngFor="let task of tasks">
            <a>
                <div class="col-xs-6">
                    {{task.name}}
                </div>
                <div class="col-xs-6">
                    {{task.status | enum }}
                </div>
            </a>
        </div>
    </div>
</div>
